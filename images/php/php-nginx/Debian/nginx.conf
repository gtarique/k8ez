server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    # Set root to the public directory
    root /var/www/html;
    index index.php;

    server_name _;

    # Handle PHP script requests
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass 127.0.0.1:9000;
    }

    # Handle requests for non-existent resources
    location / {
        try_files $uri $uri/ =404;
    }

    error_log /var/www/html/app_logs/errors.log error;
    access_log /var/www/html/app_logs/access.log;
}
